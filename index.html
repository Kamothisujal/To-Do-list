<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Powerful To-Do List</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-..." crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="app">
        <header class="header">
            <h1><i class="fas fa-tasks"></i> My To-Do List</h1>
            <div class="theme-toggle">
                <input type="checkbox" id="themeSwitcher" />
                <label for="themeSwitcher" class="switch">
                    <span class="slider"></span>
                </label>
            </div>
        </header>

        <main class="main-content">
            <div class="todo-input">
                <input type="text" id="taskInput" placeholder="Add a new task..." />
                <button id="addTaskBtn"><i class="fas fa-plus"></i> Add</button>
            </div>

            <div class="filters">
                <button class="filter-btn active" data-filter="all">All</button>
                <button class="filter-btn" data-filter="active">Active</button>
                <button class="filter-btn" data-filter="completed">Completed</button>
            </div>

            <ul id="taskList" class="task-list"></ul>
        </main>

        <footer class="footer">
            <p>&copy; 2025 To-Do Web App. Prepared By Sujal Kamothi </p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
